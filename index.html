<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Penal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!--
    colocar um titulo calculadora penal
    nome do acusado
    id do acusado
    valor total da fiança
    valor total da multa
    redução
    valor total da pena
    
    artigos e função de buscar
    atenuantes
    ficha criminal
    3 botoes:
    calcular pena
    copiar pena
    limpar

    )
    -->
    <h1>Calculadora Penal</h1>
    <div id="divPrincipal">
        <div id="dados">
            <span>Nome do Acusado:</span>
            <input type="text" id="inserir">
            <span>Id do Acusado:</span>
            <input type="text" id="inserir">
        </div>
        <div id="dados2">
            <label>Valor total da Fiança:</label>
            <label>Valor total da Multa:</label>
            <label>Redução:</label>
            <label>Pena Total:</label>
        </div>
    </div>
    <div id="divSecundaria">
        <div id="titulos">
            <label>Artigos</label>
            <label>Atenuantes</label>
            <label>Ficha Criminal</label>
        </div>
        <div id="colunas">
            <div id="artigosDiv">
                <button class="artigos" id="art1">Art.1 Porte de arma Ilegal</button>
                <button class="artigos" id="art2">Art.2 Tráfico de Munição</button>
                <button class="artigos" id="art3">Art.3 Ocultação Facial</button>
                <button class="artigos" id="art4">Art.4 Tentativa de Fuga</button>
                <button class="artigos" id="art5">Art.5 Homicido</button>
            </div>
            <div id="atenuantesDiv">
                <button class="artigos">Advogado</button>
                <button class="artigos">Reu Primario</button>
                <button class="artigos">Reu Confesso</button>
                <button class="artigos">Colaboração</button>
                <button class="artigos">Deleção Premiada</button>
            </div>
            <div id="fichaCriminal">Nome do Acusado: <span id="nomeacusado"></span>
                Id do Acusado: <span id="idacusado"></span>
                Fiança: <span id="fiancaacusado"></span>
                Multa: <span id="multacausado"></span>
                Redução: <span id="reducaoacusado"></span>
                Pena Total: <span id="penatotalacusado"></span>
            </div>
        </div>

        </div>
    <script src="index.js"></script>
</body>
</html>
